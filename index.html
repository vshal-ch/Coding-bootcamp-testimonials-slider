<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="image">
        <img src="./images/image-tanya.jpg" alt="" />
        <div class="buttons">
          <div class="helper"><img src="./images/icon-prev.svg" alt="" /></div>
          <div class="helper"><img src="./images/icon-next.svg" alt="" /></div>
        </div>
      </div>
      <div class="content">
        <p class="comment">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </p>
        <h3 class="name" data-name="tanya">Tanya Sinclair</h3>
        <h4 class="job">UX Engineer</h4>
      </div>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/vshal-ch" target="_blank">Vishal</a>.
    </footer>
  </body>
  <script src="script.js"></script>
</html>
